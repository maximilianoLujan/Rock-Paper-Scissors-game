<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="contenedor-rules">
        <h2>Estas son las reglas del juego</h2>
        <img id="rules" src="assets/image-rules.svg" alt="rules">
    </div>
    <header>
        <img src="assets/logo.svg" alt="">
        <div class="contenedor-score">
            <h2>Score</h2>
            <h3 id="puntuacion">0</h3>
        </div>
    </header>
    <main>
        <img id="loader" class="ocultar" src="assets/oval.svg" alt="Loading...">
        <div class="contenedor-botones">
            <div id="piedra"></div>
            <div id="papel"></div>
            <div id="tijera"></div>
        </div>
        <section>
            <button id="boton-reglas">Rules</button>
        </section>
    </main>
    <footer>
        <small>Developed by Maximiliano Lujan, challenged by FrontendMentor, all rights reserved &#169</small>
    </footer>
</body>
<script src="index.js" type="module"></script>
</html>
